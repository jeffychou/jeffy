<h1 id="羊駝-草泥馬">羊駝 草泥馬</h1>
<h2 id="英文">英文:</h2>
<blockquote>
<p>草泥馬的原產地為中國<em>馬勒戈壁</em>，外貌與其在南美洲的近親 - 羊駝頗為相似，</p>
<p>是其中最具代表性的一種草食性動物，以<strong>臥草</strong>為食，更是數量最龐大的一種動物，</p>
<p>故有生物學家認爲草泥馬應該正名為<del><strong><em>草泥馬戈壁種</em></strong></del>。 12</p>
